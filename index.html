<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="social-profile" role="main">
    <div class="social-profile-person">
      <img src="./assets/images/avatar-konradjam.png" alt="Avatar KonradJam" class="social-profile-person-img">
      <h1 class="social-profile-person-name">KonradJam</h1>
      <address class="social-profile-person-location">Kalisz, Poland</address>
      <q class="social-profile-person-quoto">DTP operator and graphic designer who wants to become a front-end developer.</q>
    </div>
    <div class="social-profile-links">
      <a href="https://github.com/KonradJam" class="social-profile-links-item">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/KonradJam" class="social-profile-links-item">Frontend Mentor</a>
      <a href="www.linkedin.com/in/k-j-61a98b2b6" class="social-profile-links-item">LinkedIn</a>
      <a href="#" class="social-profile-links-item disabled" aria-disabled="true" tabindex="-1">Twitter</a>
      <a href="#" class="social-profile-links-item disabled" aria-disabled="true" tabindex="-1">Instagram</a>
    </div>
  </div>
</body>
</html>
